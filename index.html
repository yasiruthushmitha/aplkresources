<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP.LK Resources</title>
    <!-- Graduation Cap Emoji Favicon -->
    <link rel="icon" href="https://fav.farm/ðŸŽ“" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            scroll-behavior: smooth;
        }

        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(226, 232, 240, 0.8); }

        .page-transition { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .nav-link-active { color: #2563eb; border-bottom: 2px solid #2563eb; }
        
        .folder-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .folder-card:hover { transform: translateY(-4px); border-color: #3b82f6; background-color: #eff6ff; }

        .hidden-access { display: none !important; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-8px); }
        }
        .shake-error {
            animation: shake 0.4s ease-in-out;
            border-color: #ef4444 !important;
        }
    </style>
</head>
<body class="text-slate-900 min-h-screen flex flex-col">

    <!-- Login Overlay -->
    <div id="login-screen" class="fixed inset-0 z-[100] bg-slate-50 flex items-center justify-center p-4">
        <div id="login-card" class="bg-white p-10 rounded-3xl shadow-xl border border-slate-200 w-full max-w-md transition-all duration-300">
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mb-4">
                    <i class="fas fa-graduation-cap text-3xl text-blue-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Resource Access</h2>
                <p class="text-slate-500 text-sm">Please sign in to continue</p>
            </div>
            
            <form id="login-form" onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Username</label>
                    <input type="text" id="username" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>
                
                <div id="login-error" class="hidden flex items-center justify-center gap-2 text-red-500 text-xs font-bold bg-red-50 py-2 rounded-lg">
                    <i class="fas fa-times-circle"></i>
                    <span>INVALID CREDENTIALS</span>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                    Enter Portal
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Content -->
    <div id="app-content" class="hidden-access flex-grow flex flex-col">
        <nav class="glass-nav fixed top-0 w-full z-50">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-3 cursor-pointer" onclick="navigateTo('home')">
                    <div class="bg-blue-600 text-white p-2 rounded-lg">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-slate-800">AP.LK <span class="text-blue-600">Resources</span></span>
                </div>
                
                <div class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-600">
                    <button onclick="navigateTo('home')" id="nav-home" class="hover:text-blue-600 transition py-5 px-1 nav-link-active">Home</button>
                    <button onclick="navigateTo('library')" id="nav-library" class="hover:text-blue-600 transition py-5 px-1">Video Library</button>
                    <button onclick="navigateTo('notes')" id="nav-notes" class="hover:text-blue-600 transition py-5 px-1">Study Notes</button>
                </div>

                <div class="flex items-center gap-4">
                    <button onclick="logout()" class="text-slate-400 hover:text-red-500 transition text-sm font-medium flex items-center gap-2">
                        <span class="hidden sm:inline">Logout</span>
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main id="main-container" class="pt-24 pb-12 px-4 max-w-7xl mx-auto flex-grow">
            <!-- Content Injected via JS -->
        </main>

        <footer class="border-t border-slate-200 py-8 bg-white mt-auto">
            <div class="max-w-7xl mx-auto px-4 flex flex-col items-center justify-center gap-4 text-sm text-slate-500">
                <div class="flex items-center gap-2 font-bold text-slate-400">
                    <i class="fas fa-graduation-cap"></i>
                    <span>AP.LK LEARNING PORTAL</span>
                </div>
                <p>&copy; 2026 Anuradha Perera Physics. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        const AUTH_CONFIG = { user: "apnewby", pass: "john2008" };
        let activePage = 'home';
        let currentFolder = null;

        // Video Lessons
        const lessons = [
            { id: 1, title: "à¶ à¶½à·’à¶­à¶º Day 01 - Rotary recording (à¶†à¶»à¶¸à·Šà¶·à¶º)", category: "Day 01", series: "à¶ à¶½à·’à¶­à¶º Series", youtubeId: "_LZpIyLycA8" },
            { id: 2, title: "à¶ à¶½à·’à¶­à¶º Day 01 - Indeepa recording (à¶†à¶»à¶¸à·Šà¶·à¶º)", category: "Day 01", series: "à¶ à¶½à·’à¶­à¶º Series", youtubeId: "Q8ap6gSOw8Q" },
            { id: 3, title: "à¶ à¶½à·’à¶­à¶º Day 02 - Rotary recording", category: "Day 02", series: "à¶ à¶½à·’à¶­à¶º Series", youtubeId: "AkJghTZLiWQ" },
            { id: 4, title: "à¶ à¶½à·’à¶­à¶º Day 02 - Indeepa recording", category: "Day 02", series: "à¶ à¶½à·’à¶­à¶º Series", youtubeId: "3Bxp5uQPb4o" },
            { id: 5, title: "à¶ à¶½à·’à¶­à¶º Day 03- Rotary recording", category: "Day 03", series: "à¶ à¶½à·’à¶­à¶º Series", youtubeId: "B-qGFzgcSCA" },
            { id: 6, title: "à¶ à¶½à·’à¶­à¶º Day 03 - Indeepa recording", category: "Day 03", series: "à¶ à¶½à·’à¶­à¶º Series", youtubeId: "qnZvDEA-t08" }
        ];

        // Notes Links (Theory From Last Week 01 - 10)
        const noteLinks = [
            { name: "Theory From Last Week 01", url: "https://drive.google.com/file/d/1EpOjWuu6NRGX7C3YU15rc6JSO93ohGEM/view?usp=drive_link", folder: "Theory From Last Week" },
            { name: "Theory From Last Week 02", url: "https://drive.google.com/file/d/1RMcWbf177WBq5RHgFrBLimrI53gOxhNZ/view?usp=drive_link", folder: "Theory From Last Week" },
            { name: "Theory From Last Week 03", url: "https://drive.google.com/file/d/1_SvzQMvqzQ0ytnQ8JcCPDrxCsgSxEolj/view?usp=drive_link", folder: "Theory From Last Week" },
            { name: "Theory From Last Week 04", url: "https://drive.google.com/file/d/1vkmyRTmbVDir3JAnMcNrAStIE1scRbiR/view?usp=drive_link", folder: "Theory From Last Week" },
            { name: "Theory From Last Week 05", url: "https://drive.google.com/file/d/1UYTgo0xkS4RZB22FWrKW4dBKBtwvwSPV/view?usp=drive_link", folder: "Theory From Last Week" },
            { name: "Theory From Last Week 06", url: "https://drive.google.com/file/d/1a5UnkIWM9diu-oRA4oYlO1U8Zt0UDYc8/view?usp=drive_link", folder: "Theory From Last Week" },
            { name: "Theory From Last Week 07", url: "https://drive.google.com/file/d/1_yI_Y8D7k_8p_A9oXyD5xO_Gf4nK6p0/view?usp=drive_link", folder: "Theory From Last Week" },
            { name: "Theory From Last Week 08", url: "https://drive.google.com/file/d/1nOlWwUnqId9I_Mj16vJ0H_K-Ld7Kwr3H/view?usp=drive_link", folder: "Theory From Last Week" },
            { name: "Theory From Last Week 09", url: "https://drive.google.com/file/d/1Tedktp49is1OQ2Gdk6NcG1m4PTyPBXJ3/view?usp=drive_link", folder: "Theory From Last Week" },
            { name: "Theory From Last Week 10", url: "https://drive.google.com/file/d/1m43FmKZC9OTk8CpTxzh-7S7OF1XDi41j/view?usp=drive_link", folder: "Theory From Last Week" }
        ];

        function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u === AUTH_CONFIG.user && p === AUTH_CONFIG.pass) {
                sessionStorage.setItem('isAuthorized', 'true');
                unlockPortal();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
                document.getElementById('login-card').classList.add('shake-error');
                setTimeout(() => { document.getElementById('login-card').classList.remove('shake-error'); }, 400);
            }
        }

        function unlockPortal() {
            document.getElementById('login-screen').classList.add('hidden-access');
            document.getElementById('app-content').classList.remove('hidden-access');
            renderPage();
        }

        function logout() {
            sessionStorage.removeItem('isAuthorized');
            location.reload();
        }

        function navigateTo(page, folder = null) {
            activePage = page;
            currentFolder = folder;
            
            // UI Updates
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('nav-link-active'));
            const activeBtn = document.getElementById(`nav-${page}`);
            if (activeBtn) activeBtn.classList.add('nav-link-active');
            
            renderPage();
            window.scrollTo(0, 0);
        }

        function renderPage() {
            if (sessionStorage.getItem('isAuthorized') !== 'true') return;
            const container = document.getElementById('main-container');
            
            switch(activePage) {
                case 'home':
                    container.innerHTML = `
                        <div class="page-transition">
                            <section class="bg-blue-600 rounded-3xl p-8 md:p-12 mb-12 text-white relative overflow-hidden shadow-2xl">
                                <div class="relative z-10 max-w-2xl">
                                    <h1 class="text-4xl font-bold mb-4 leading-tight">Physics Resource Hub</h1>
                                    <p class="text-blue-100 text-lg mb-8">Download and study the latest "Theory From Last Week" materials directly from Google Drive.</p>
                                    <button onclick="navigateTo('notes')" class="bg-white text-blue-600 px-8 py-3 rounded-xl font-bold hover:bg-blue-50 transition shadow-lg flex items-center gap-2">
                                        <i class="fas fa-file-pdf"></i>
                                        Browse Study Notes
                                    </button>
                                </div>
                                <i class="fas fa-graduation-cap absolute -right-10 -bottom-10 text-[200px] text-blue-500 opacity-20 rotate-12"></i>
                            </section>

                            <h2 class="text-xl font-bold mb-6 text-slate-800 flex items-center gap-2">
                                <i class="fas fa-play-circle text-blue-600"></i>
                                Recent Video Lessons
                            </h2>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                ${lessons.slice(0, 3).map(lesson => `
                                    <div onclick="window.open('https://www.youtube.com/watch?v=${lesson.youtubeId}', '_blank')" class="group cursor-pointer bg-white rounded-2xl overflow-hidden border border-slate-200 shadow-sm hover:shadow-xl transition">
                                        <div class="relative aspect-video">
                                            <img src="https://img.youtube.com/vi/${lesson.youtubeId}/hqdefault.jpg" class="w-full h-full object-cover">
                                            <div class="absolute inset-0 bg-black/20 group-hover:bg-black/0 transition flex items-center justify-center">
                                                <i class="fas fa-play text-white text-4xl opacity-0 group-hover:opacity-100 transition"></i>
                                            </div>
                                        </div>
                                        <div class="p-4">
                                            <p class="text-blue-600 text-xs font-bold uppercase mb-1">${lesson.category}</p>
                                            <h3 class="font-bold text-slate-800 line-clamp-1">${lesson.title}</h3>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    break;

                case 'library':
                    if (currentFolder) {
                        const folderLessons = lessons.filter(l => l.series === currentFolder);
                        container.innerHTML = `
                            <div class="page-transition">
                                <div class="mb-8 flex items-center gap-4">
                                    <button onclick="navigateTo('library')" class="w-10 h-10 rounded-full border border-slate-200 flex items-center justify-center hover:bg-slate-50 transition"><i class="fas fa-arrow-left"></i></button>
                                    <h1 class="text-3xl font-bold text-slate-800">${currentFolder}</h1>
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                    ${folderLessons.map(lesson => `
                                        <div onclick="window.open('https://www.youtube.com/watch?v=${lesson.youtubeId}', '_blank')" class="cursor-pointer group">
                                            <div class="relative aspect-video rounded-xl overflow-hidden mb-3 border border-slate-200 shadow-sm">
                                                <img src="https://img.youtube.com/vi/${lesson.youtubeId}/hqdefault.jpg" class="w-full h-full object-cover">
                                            </div>
                                            <h3 class="font-bold text-sm text-slate-800 group-hover:text-blue-600 transition leading-snug">${lesson.title}</h3>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        container.innerHTML = `
                            <div class="page-transition">
                                <h1 class="text-3xl font-bold mb-10 text-slate-800">Video Library</h1>
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                    <div onclick="navigateTo('library', 'à¶ à¶½à·’à¶­à¶º Series')" class="folder-card bg-white p-8 rounded-3xl border border-slate-200 shadow-sm flex flex-col items-center">
                                        <div class="w-20 h-20 bg-blue-100 rounded-3xl flex items-center justify-center mb-6 text-blue-600">
                                            <i class="fas fa-folder-open text-3xl"></i>
                                        </div>
                                        <h3 class="text-xl font-bold text-slate-800">à¶ à¶½à·’à¶­à¶º Series</h3>
                                        <p class="text-slate-400 text-sm mt-2">6 Video Lessons</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    break;
                
                case 'notes':
                    if (currentFolder) {
                        const folderNotes = noteLinks.filter(n => n.folder === currentFolder);
                        container.innerHTML = `
                            <div class="page-transition">
                                <div class="mb-8 flex items-center gap-4">
                                    <button onclick="navigateTo('notes')" class="w-10 h-10 rounded-full border border-slate-200 flex items-center justify-center hover:bg-slate-50 transition"><i class="fas fa-arrow-left"></i></button>
                                    <div>
                                        <h1 class="text-3xl font-bold text-slate-800">${currentFolder}</h1>
                                        <p class="text-slate-500">Google Drive Links</p>
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    ${folderNotes.map(note => `
                                        <a href="${note.url}" target="_blank" class="flex items-center justify-between p-5 bg-white border border-slate-200 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition group shadow-sm">
                                            <div class="flex items-center gap-4">
                                                <div class="w-12 h-12 bg-red-50 text-red-600 rounded-xl flex items-center justify-center text-xl">
                                                    <i class="fas fa-file-pdf"></i>
                                                </div>
                                                <div>
                                                    <p class="font-bold text-slate-800 group-hover:text-blue-700 transition">${note.name}</p>
                                                    <p class="text-xs text-slate-400">PDF Document â€¢ Google Drive</p>
                                                </div>
                                            </div>
                                            <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 group-hover:bg-blue-600 group-hover:text-white transition">
                                                <i class="fas fa-download text-xs"></i>
                                            </div>
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        container.innerHTML = `
                            <div class="page-transition">
                                <h1 class="text-3xl font-bold mb-10 text-slate-800">Study Notes</h1>
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                    <div onclick="navigateTo('notes', 'Theory From Last Week')" class="folder-card bg-white p-8 rounded-3xl border border-slate-200 shadow-sm flex flex-col items-center">
                                        <div class="w-20 h-20 bg-orange-100 rounded-3xl flex items-center justify-center mb-6 text-orange-600">
                                            <i class="fas fa-folder text-3xl"></i>
                                        </div>
                                        <h3 class="text-xl font-bold text-slate-800">Theory From Last Week</h3>
                                        <p class="text-slate-400 text-sm mt-2">10 PDF Links</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    break;
            }
        }

        // Initialize state on load
        window.onload = () => {
            if (sessionStorage.getItem('isAuthorized') === 'true') {
                unlockPortal();
            } else {
                document.getElementById('login-screen').classList.remove('hidden-access');
            }
        };
    </script>
</body>

</html>
